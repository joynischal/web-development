<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="RTO.CSS">
</head>
<body>
<div class="content">
<img class="img" src="https://sarathi.parivahan.gov.in/sarathiservice/images/logo/ministry-nic-logo.png">
  <h1>MINISTRY OF ROAD TRANSPORT & HIGHWAYS</h1>
  <h1>Government of India</h1>
  <h2>TRANSPORT DEPARTMENT, GOVERNMENT OF KARNATAKA</h2>
  <h2>Application for Learner's Licence (LL)</h2>
  <p><h3>Select RTO office from where LL is being applied</h3></p>
  <div class="form">
    <label for="state" class="label">State</label>
    <select id="state" class="select ">
                    <option>Karnataka</option>
                    <option>Andhra Pradesh</option> 
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Kerala</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option> Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option> Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
      </select>
  </div>
  <div class="form">
    <label for="pincode" class="label">Pincode</label>
    <input type="text" id="pincode" class="input ">
  </div>

  <h2>Personal Details</h2>

  <div class="form ">
    <label for="first-name" class="label">Name of the Applicant</label>
    <input type="text" id="first-name" class="input ">
  </div>
  <div class="form ">
    <label for="middle-name" class="label">FIRST NAME</label>
    <input type="text" id="middle-name" class="input ">
  </div>
  <div class="form ">
    <label for="last-name" class="label">MIDDLE NAME</label>
    <input type="text" id="last-name" class="input ">
  </div>
  <div class="form ">
    <label for="last-name" class="label">LAST NAME</label>
    <input type="text" id="last-name" class="input ">
  </div>
  <div class="form">
    <label for="gender" class="label">GENDER</label>
    <select id="gender" class="select ">
                    <option>male</option>
                    <option>female</option> 
                    <option>LGBTQ++</option>
      </select>
  </div>
  <div class="form ">
    <label for="phone-number" class="label">PHONE NUMBER</label>
    <input type="number" id="phone-number" class="input ">
  </div>
  <div class="form ">
    <label for="address" class="label">ADDRESS</label>
    <input type="text" id="address" class="input ">
  </div>
  <div class="form ">
    <label for="email" class="label">EMAIL</label>
    <input type="email" id="email" class="input ">
  </div>
  <div class="form ">
    <label for="password" class="label">PASSWORD</label>
    <input type="password" id="password" class="input ">
  </div>
  <div class="form ">
    <label for="conform-password" class="label">CONFORM-PASSWORD</label>
    <input type="password" id="conform-password" class="input ">
  </div>
  <div class="form ">
    <label for="Addhar Card" class="label">ADDHAR CARD NUMBER</label>
    <input type="addharcard" id="addhar-card" class="input ">
  </div>
  <div class="form">
    <label for="myfile">Attach Addhar Card </label>
    <input type="file" id="myfile" name="myfile">
  </div>
  <div class="form ">
    <label for="10th Maarks Card" class="label"> 10th Class Roll number</label>
    <input type="Rollno" id="Roll-no" class="input ">
  </div>
  <div class="form">
    <label for="myfile">Attach 10th Marks card </label>
    <input type="file" id="myfile" name="myfile">
  </div>
  <div>
    <button class="button">SUBMIT</button>
    
  </div>
  <div>
    <button class="button">Reset</button>
    
  </div>


</div>
</body>
</html>
